<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escute a Nota</title>
  <link rel="stylesheet" href="/static/common-style/common.css">
  <link rel="stylesheet" href="/static/hearNote/hearNote.css">
</head>

<body>
  <div class="screen">
    <button class="back-button" onclick="goBack()">← Voltar</button>
    
    <div class="note-container">
      <div class="note-display" id="currentNoteDisplay">C#</div> 
      <button class="play-note-btn" id="playNoteBtn">▶</button>
    </div>
    <div class="note-duration">
      <div class="duration-display" id="currentDurationDisplay">-</div> <div class="content-spacer"></div>
    </div>
    
    <div class="content-spacer"></div>

    <footer>
      <div class="playback-controls">
        <button class="play-button" onclick="play()">Play ▶</button>
        <button class="stop-button" onclick="stop()">Parar 🚫 </button>
      </div>

      <div class="music-select-container">
        <select id="musicSelect" onchange="selectMusic()">
          <option value="none" disabled selected>Selecione a música</option>
          <option value="Ovelha Preta">Brilha Brilha Estrelinha</option>
          <option value="Ode Alegria">Ode à Alegria</option>
          <option value="Canon in D">Canon in D</option>
        </select>
      </div>

      <div class="controls">
        <div class="control-column">
          <div class="value-display" id="volumeDisplay">🔊 50%</div>
          <button id="volUpBtn">Volume +</button>
          <button id="volDownBtn">Volume -</button>
        </div>
      </div>

      <div class="footer-text">Escute a Nota</div>
    </footer>
  </div>

  <script>window.__PAGE_NAME__ = "hear";</script>
  <script src="/static/common-style/bridge.js" defer></script>
  <script src="/static/hearNote/hearNote.js"></script>
</body>
</html>
