<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escute a Nota</title>
  <link rel="stylesheet" href="/static/common-style/common.css">
  <link rel="stylesheet" href="/static/hearNote/hearNote.css">
</head>

<body>
  <div class="screen">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    
    <!-- Musical note display with play button -->
    <div class="note-container">
      <div class="note-display">C#</div>
      <button class="play-note-btn" id="playNoteBtn">‚ñ∂</button>
    </div>
    
    <!-- Spacer to push footer to bottom -->
    <div class="content-spacer"></div>

    <footer>
      <div class="playback-controls">
        <button class="play-button" onclick="play()">‚ñ∂ Play</button>
        <button class="stop-button" onclick="stop()">üö´ Parar</button>
      </div>

      <div class="music-select-container">
        <select id="musicSelect" onchange="selectMusic()">
          <option value="none" disabled selected>Selecione a m√∫sica</option>
          <option value="Musica 1">Musica 1</option>
          <option value="Musica 2">Musica 2</option>
          <option value="Musica 3">Musica 3</option>
        </select>
      </div>

      <div class="controls">
        <div class="control-column">
          <div class="value-display" id="volumeDisplay">üîä 50%</div>
          <button id="volUpBtn">Volume +</button>
          <button id="volDownBtn">Volume -</button>
        </div>
      </div>

      <div class="footer-text">Escute a Nota</div>
    </footer>
  </div>
  <script src="/static/common-style/bridge.js" defer></script>
  <script src="/static/hearNote/hearNote.js"></script>
</body>
</html>
